<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">    
    <link rel="stylesheet" href="css/assignment.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Add Assignment</title>
</head>
<body>
  <div id="header">
      <h1>
          Homework Manager
      </h1>
      <h6>
          V1.0.0
      </h6>
      <h6 id="subheading">
       Add Assignment
      </h6>
  </div>
  <div class="add-assignment-container">
    <div class="dropdown-menu">
      <button class="dropdown-menu-button">
        Class
      </button>
      <div class="dropdown-content">
        <a href="add_class.html">Add Class</a>
      </div>
    </div>
    <div class="assessment-container">
      <div class="dropdown-menu">
        <button class="dropdown-menu-button" type="button" id="dropdownMenuButton">
          Assessment
        </button>
        <div class="dropdown-content">
          <button >Add Assessment / Edit Syllabus</button>
        </div>
      </div>
    </div>
    <div id="create_ass_form">
      <div class="edit-assessment-input">
        <div>
          <label for="name" class="sr-only">Assessment Name:</label>
          <input type="text" class="form-control" id="ass-name">
        </div>
        <div>
          <label for="name">Assessment Weight:</label>
          <input type="text" class="form-control" id="ass-name">
        </div>
        <button id="save-discard" role="button" onclick="saveAssessment()">Save</button>
        <button id="save-discard" role="button" onclick="makeInvisible(add_assessment)">Discard</button>
      </div>
    </div>
    <div class="date-selection">
      <h1>Due Date</h1>
      <div class="reminder-date">
        <div class="month">
          <h6>Month</h6>
          <input class="month"type="text">
        </div>
        <div class="day">
          <h6>Day</h6>
          <input class="month"type="text">
        </div>
        <div class="year">
          <h6>Year</h6>
          <input class="month"type="text">
        </div>
        <div class="time">
          <h6>Hour</h6>
          <input class="month"type="text">
        </div>
        <div>
          <h6>Minute</h6>
          <input class="month"type="text">
        </div>
        <div class="dropdown-menu">
          <button class="dropdown-menu-button ampm">AM/PM</button>
          <div class="dropdown-content ampmbutton">
            <button class="ampmbutton">AM</button>
            <button class="ampmbutton">PM</button>
          </div>
        </div>
      </div>
      <h6>ex. 04/20/20 4:20 am</h6>
    </div>
    <div class="date-selection">
      <h1>Reminder Date</h1>
      <div class="reminder-date">
        <div class="month">
          <h6>Month</h6>
          <input class="month"type="text">
        </div>
        <div class="day">
          <h6>Day</h6>
          <input class="month"type="text">
        </div>
        <div class="year">
          <h6>Year</h6>
          <input class="month"type="text">
        </div>
        <div class="time">
          <h6>Hour</h6>
          <input class="month"type="text">
        </div>
        <div>
          <h6>Minute</h6>
          <input class="month"type="text">
        </div>
        <div class="dropdown-menu">
          <button class="dropdown-menu-button ampm">AM/PM</button>
          <div class="dropdown-content ampmbutton">
            <button class="ampmbutton">AM</button>
            <button class="ampmbutton">PM</button>
          </div>
        </div>
      </div>
      <h6>ex. 04/20/20 4:20 am</h6>
      <button id="save-discard" role="button" onclick="saveAssessment()">Save</button>
    </div>
    <div class="save-or-discard">
      <button class="save" role="button" onclick="saveAssessment()">Save</button>
      <button class="discard" role="button" onclick="saveAssessment()">Discard</button>
    </div>
    <script src="js/add_assignment.js" defer></script>
</body>
</html>
