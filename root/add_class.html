<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/add_class.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Add Class</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header">
                <h1>
                    Homework Manager
                </h1>
                <h6>
                    V1.0.0
                </h6>
                <h3 id="subheading">
                 Add Class
                </h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="form-group">
                <label for="name">Class Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3">
                <button id="add_assessment" class="btn btn-secondary btn-lg" onclick="makeVisible(create_assessment)" role="button">Add Assessment</button>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center container-fluid">
        <div id="create_assessment" class="row">
            <div id="create_ass_form" class="form-inline">
                <div class="form-group">
                    <div class="col-12">
                        <label for="name" class="sr-only">Assessment Name:</label>
                        <input type="text" class="form-control" id="ass-name">
                    </div>
                    <div class="col-12">
                        <label for="name">Assessment Weight:</label>
                        <input type="text" class="form-control" id="ass-name">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button id="save-discard" class="btn btn-secondary btn-sm col-5" role="button" onclick="saveAssessment()">Save</button>
                <button id="save-discard" class="btn btn-secondary btn-sm col-5" role="button" onclick="makeInvisible(create_assessment)">Discard</button>
            </div>
        </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3">
                <a class="btn btn-primary btn-lg" href="index.html" role="button">Save</a>
            </div>
        </div>
        <div class="d-flex container-fluid justify-content-center">
            <div id="syllabus">
                <div class="row justify-content-center">
                    <h4 class="col-6">Syllabus</h4>
                </div>
                <table id="syllabus-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Assessment</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody id="syllabus-table">
                        <td id="names"></td>
                        <td id="weights"></td>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    <script src="js/add_class.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
