<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Homework Manager</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header">
                <h1>
                    Homework Manager
                </h1>
                <h6>
                    V1.0.0
                </h6>
            </div>
        </div>
        <div class="row">
            <div id="upcoming-tasks">
                <h4>Upcoming Assignments</h4>
                <table id="upcoming" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td id="class"></td>
                        <td id="name"></td>
                        <td id="date"></td>
                        <td id="status"></td>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttons-section">
            <div class="row justify-content-center">
                <a id="add-assignment" href="add_assignment.html" class="btn btn-primary col-5">Add Assignment</a>
            </div>
            <div class="row justify-content-center">
                <a href="class.html" id="classes" class="btn btn-secondary col-5">Classes</a>
            </div>
            <div class="row justify-content-center">
                <a href="settings.html" id="settings" class="btn btn-secondary col-5">Settings</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
