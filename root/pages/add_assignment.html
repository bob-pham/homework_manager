<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">    
    <link rel="stylesheet" href="../css/assignment.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Add Assignment</title>
</head>
<body>
  <div id="header">
      <h1>
          Homework Manager
      </h1>
      <h6>
          V1.0.0
      </h6>
      <h6 id="subheading">
       Add Task
      </h6>
  </div>
  <div class="add-assignment-container">
    <h6>Task Name</h6>
    <input type="text" name="" id="task-name">
    <div class="dropdown-menu">
      <button class="dropdown-menu-button">
        Class
      </button>
      <div id="class-dropdown" class="dropdown-content">
        <a href="add_class.html">Add Class</a>
      </div>
    </div>
    <div id="assessments" class="assessment-container">
      <div class="dropdown-menu">
        <button class="dropdown-menu-button" type="button" id="dropdownMenuButton">
          Assessment
        </button>
        <div id="assessment-dropdown" class="dropdown-content">
          <button id="add-new-assessment">Add Assessment / Edit Syllabus</button>
        </div>
      </div>
    </div>
    <div id="create_ass_form">
      <div class="edit-assessment-input">
        <div>
          <label for="name" class="sr-only">Assessment Name:</label>
          <input type="text" class="form-control" id="new-ass-name">
        </div>
        <div>
          <label for="name">Assessment Weight:</label>
          <input type="text" class="form-control" id="new-ass-weight">
        </div>
        <button id="save-new-assessment" role="button">Save Assessment</button>
        <button id="discard-new-assessment" role="button">Discard Assessment</button>
      </div>
    </div>
    <div id="due-date-selection" class="date-selection">
      <h1>Due Date</h1>
      <div class="reminder-date">
        <div class="month">
          <h6>Month</h6>
          <input id="due-month" class="month" placeholder="4" step="1" type="number" min="1" max="12">
        </div>
        <div class="day">
          <h6>Day</h6>
          <input id="due-day" class="month" placeholder="20" step="1" type="number" min="1" max="31">
        </div>
        <div class="year">
          <h6>Year</h6>
          <input id="due-year" class="month" type="number" placeholder="2022" min="2022" step="1">
        </div>
        <div class="time">
          <h6>Hour</h6>
          <input id="due-hour" placeholder="4" step="1" min="1" max="12" class="month" type="number">
        </div>
        <div>
          <h6>Minute</h6>
          <input id="due-minute" placeholder="20" step="1" min="0" max="59"  class="month" type="number">
        </div>
        <div class="dropdown-menu">
          <button id="due-ampm" class="dropdown-menu-button ampm">AM/PM</button>
          <div class="dropdown-content ampmbutton">
            <button class="ampmbutton">AM</button>
            <button class="ampmbutton">PM</button>
          </div>
        </div>
      </div>
      <h6>ex. 04/20/22 4:20 am</h6>
    </div>
    <div id="reminder-date-selection" class="date-selection">
      <h1>Reminder Date</h1>
      <div class="reminder-date">
        <div class="month">
          <h6>Month</h6>
          <input id="reminder-month" class="month" placeholder="4" step="1" type="number" min="1" max="12">
        </div>
        <div class="day">
          <h6>Day</h6>
          <input id="reminder-day" class="month" placeholder="20" step="1" type="number" min="1" max="31">
        </div>
        <div class="year">
          <h6>Year</h6>
          <input id="reminder-year" class="month" type="number" placeholder="2022" min="2022" step="1">
        </div>
        <div class="time">
          <h6>Hour</h6>
          <input id="reminder-hour" placeholder="4" step="1" min="1" max="12" class="month" type="number">
        </div>
        <div>
          <h6>Minute</h6>
          <input id="reminder-minute" placeholder="20" step="1" min="0" max="59"  class="month" type="number">
        </div>
        <div class="dropdown-menu">
          <button id="reminder-ampm" class="dropdown-menu-button ampm">AM/PM</button>
          <div class="dropdown-content ampmbutton">
            <button class="ampmbutton">AM</button>
            <button class="ampmbutton">PM</button>
          </div>
        </div>
      </div>
      <h6>ex. 04/20/22 4:20 am</h6>
      <button id="save-discard" role="button" onclick="saveAssessment()">Save</button>
    </div>
    <div class="save-or-discard">
      <button id="save" class="save" role="button" onclick="saveAssessment()">Save</button>
      <button id="discard" class="discard" role="button">Discard</button>
    </div>
    <div class="current-display">
      <h6 id="class-name">temp</h6>
      <h6 id="assessment-name">temp</h6>
      <h6 id="due-date">temp</h6>
      <h6 id="reminder-date">temp</h6>
    </div>
  </div>
    <script src="../js/add_assignment.js" defer></script>
</body>
</html>
