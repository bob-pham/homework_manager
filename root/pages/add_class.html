<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/add_class.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Add Class</title>
</head>
<body>
    <div id="header">
        <h1>
            Homework Manager
        </h1>
        <h6>
            V1.0.0
        </h6>
        <h6 id="subheading">
         Add Class
        </h6>
    </div>
    <div class="class-name-container">
        <label for="name">Class Name:</label>
        <input type="text" class="form-control" id="name">
        <button id="save-class-name">Save</button>
    </div>
    <div class="add-assessment-form">
        <label for="">Assessment Name</label>
        <input type="text" id="assessment-name">
        <label for="" >Assessment Weight</label>
        <input type="text" id="assessment-weight">
        <button id="add-assessment">Add</button>
    </div>
    <div class="syllabus">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <td id="name"></td>
                <td id="weight"></td>
            </tbody>
        </table>
    </div>
    <div class="save-or-discard">
        <button class="save" role="button" id="save-changes">Save</button>
        <button class="discard" role="button" id="discard-changes">Discard</button>
    </div>
    <script src="../js/add_class.js" defer></script>
</body>
</html>
