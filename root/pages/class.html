<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/view_class.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Class Details</title>
</head>
<body>
    <div id="header">
        <h1>
            Homework Manager
        </h1>
        <h6>
            V1.0.0
        </h6>
        <h6 id="subheading">
         Class Name
        </h6>
    </div>
    <div class="container">
        <div id="class-selector" class="dropdown-menu">
            <button class="dropdown-menu-button">
              Class
            </button>
            <div id="class-dropdown" class="dropdown-content">
              <a href="add_class.html">Add New Class</a>
            </div>
          </div>
    </div>
    <div class="add-assessment-form">
        <label for="">Assessment Name</label>
        <input type="text">
        <label for="">Assessment Weight</label>
        <input type="text">
        <button>Add</button>
    </div>
    <div id="class-details">
        <h6>Syllabus:</h6>
        <div class="syllabus">
            <table id="syllabus-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="name"></td>
                    <td id="weight"></td>
                </tbody>
            </table>
        </div>
        <div id="upcoming-tasks">
            <h6>Upcoming Tasks:</h6>
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="Name"></td>
                    <td id="Date"></td>
                </tbody>
            </table>
        </div>
        <div id="edit-assessment-container" class="edit-assessment-input">
            <div>
              <label for="name" class="sr-only">Assessment Name:</label>
              <input type="text" class="form-control" id="new-ass-name">
            </div>
            <div>
              <label for="name">Assessment Weight:</label>
              <input type="number" min="0" max="100" step="1" class="form-control" id="new-ass-weight">
            </div>
            <button id="save-new-assessment" role="button">Save Assessment</button>
            <button id="discard-new-assessment" role="button">Discard Assessment</button>
          </div>
        <div class="buttons">
            <button id="add-assessment">Add Assessment</button>
        </div>
    </div>
    <div class="buttons">
        <button id="exit"> Exit </button>
    </div>
    <script src="../js/class.js" defer></script>
</body>
</html>
